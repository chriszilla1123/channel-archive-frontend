<div id="main">
  <download-options-form (formUpdate)="formUpdate($event)"></download-options-form>
  <br>
  <div *ngIf="oneOffVideoUrl">
    <p-button type="button" (click)="startOneOff()" label="Download Link" styleClass="start-download-button" id="download-link-button"/>
    <br><br>
  </div>
  <p-button type="button" (click)="start()" label="Download All Channels" styleClass="start-download-button"
            id="start-download-button"/>
  <br><br>
  <app-download-queue></app-download-queue>
  <p-dialog header="Results ({{dryRunVideos.length}})" [(visible)]="showDryRunDialog">
    <span *ngFor="let video of dryRunVideos">
      {{video.channelName}}: {{video.title}}
      <br>
    </span>
  </p-dialog>
</div>
